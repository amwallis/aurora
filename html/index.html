	</br>
	<div id="content" align="center"></div>
	</br>
	<form onsubmit="return myFunction()">
	  Red: <input type="text" id="red" size="20"><br>
	  Green: <input type="text" id="green" size="20"><br>
	  Blue: <input type="text" id="blue" size="20"><br><br>
	  <input type="submit" value="Submit"> 
	</form>
	<script> function myFunction() {
		var redColor= document.getElementById("red").value;
	    var greenColor = document.getElementById("green").value;
	    var blueColor = document.getElementById("blue").value;
	    submitOK = "true";
	    var rgbColors = [ redColor, greenColor, blueColor ];
	    webiopi().callMacro("set_color", rgbColors);
    }
	</script>
	<canvas id="colorPicker" width="480" height="480" onclick="colorCoord()">
	<script>
		var canvas = document.getElementById('colorPicker');
		// canvas.addEventListener('click', function() { }, false);
		var context = canvas.getContext('2d');
		var imageObj = new Image();
		imageObj.onload = function() {
		context.drawImage(imageObj, 0, 0);
		};
		imageObj.src = '/img/colorPicker.png';
    </script>
	</br>
</body>
